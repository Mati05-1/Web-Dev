<!-- Header Component -->
<app-header 
  (contactToggle)="toggleContact()" 
  (themeToggle)="onThemeToggle()">
</app-header>

<!-- Contact Info Component -->
<app-contact-info [visible]="contactVisible"></app-contact-info>

<!-- Layout -->
<main class="layout container-fluid mt-4">
  <div class="row g-4">
    <aside class="sidebar col-12 col-lg-3">
      <!-- Skills Component -->
      <app-skills 
        [technologies]="technologies"
        [languages]="languages"
        [softSkills]="softSkills">
      </app-skills>
    </aside>

    <section class="cards col-12 col-lg-9">
      <div class="row g-3">
        <div class="col-12">
          <!-- Education Component -->
          <app-education [educationRecords]="educationRecords"></app-education>
        </div>

        <div class="col-12">
          <!-- Experience Component -->
          <app-experience [experienceRecords]="experienceRecords"></app-experience>
        </div>
      </div>
    </section>
  </div>
</main>

<div class="foto-wrap container mt-4">
  <div id="fotoCarousel" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width:720px;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#fotoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#fotoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#fotoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner rounded-3 overflow-hidden shadow">
        <div class="carousel-item active">
          <img src="assets/images/foto-principal.jpg"
               class="d-block w-100 carousel-image" alt="Foto Principal">
        </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1521412644187-c49fa049e84d?w=1200&q=80&auto=format&fit=crop"
             class="d-block w-100 carousel-image" alt="Deportes 2">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?w=1200&q=80&auto=format&fit=crop"
             class="d-block w-100 carousel-image" alt="Deportes 3">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#fotoCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#fotoCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
</div>

<div class="actions text-center mt-3 mb-5">
  <button class="btn btn-primary btn-lg shadow" (click)="downloadHTML()">Descargar esta p√°gina</button>
</div>
